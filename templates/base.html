<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page.title|default:"LAGOSWEBDEV | CYB3R D3V" }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{{ page.meta_description|default:"Terminal-based portfolio of a cybersecurity enthusiast and full-stack developer." }}{% endblock %}">

    <!-- Terminal-style Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap (minimal usage) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        :root {
            --hacker-green: #39FF14;
            --hacker-dark: #0A0A0A;
            --hacker-light: #CCCCCC;
            --hacker-accent: #FF073A;
            --hacker-blue: #00F0FF;
            --hacker-yellow: #FFD300;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', 'Share Tech Mono', monospace;
            line-height: 1.4;
            color: var(--hacker-green);
            background-color: var(--hacker-dark);
            min-height: 100vh;
            overflow-x: hidden;
            letter-spacing: 0.05em;
            font-size: 1.2rem;
        }

        /* CRT Screen Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Scanlines */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Terminal Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: var(--hacker-green);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 3px;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Navbar - Hacker Style */
        .navbar {
            background-color: rgba(10, 10, 10, 0.9) !important;
            border-bottom: 1px solid var(--hacker-green);
            padding: 0.5rem 1rem;
            font-size: 1.3rem;
        }

        .navbar-brand {
            font-family: 'VT323', monospace;
            color: var(--hacker-green) !important;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar-brand:hover {
            text-shadow: 0 0 5px var(--hacker-green);
        }

        .navbar-nav .nav-link {
            color: var(--hacker-green) !important;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: var(--hacker-blue) !important;
            text-shadow: 0 0 5px var(--hacker-blue);
        }

        .navbar-nav .nav-link::after {
            content: ']';
            margin-left: 3px;
        }

        .navbar-nav .nav-link::before {
            content: '[';
            margin-right: 3px;
        }

        .navbar-toggler {
            border-color: var(--hacker-green) !important;
            color: var(--hacker-green) !important;
        }

        /* Main Content */
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 120px);
        }

        .container {
            max-width: 1200px;
            padding: 0 1rem;
        }

        /* Terminal Prompt */
        .prompt {
            color: var(--hacker-blue);
            margin-right: 5px;
        }

        .prompt::before {
            content: '> ';
        }

        /* Hacker Cards */
        .hacker-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--hacker-green);
            border-radius: 0;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
            transition: all 0.3s ease;
        }

        .hacker-card:hover {
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
            transform: translateY(-3px);
        }

        .hacker-card h3 {
            color: var(--hacker-blue);
            border-bottom: 1px dashed var(--hacker-green);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background-color: rgba(10, 10, 10, 0.9) !important;
            border-top: 1px solid var(--hacker-green);
            padding: 1rem 0;
            font-size: 1.1rem;
        }

        .footer .text-muted {
            color: var(--hacker-green) !important;
        }

        .social-links a {
            color: var(--hacker-green) !important;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--hacker-blue) !important;
            text-shadow: 0 0 5px var(--hacker-blue);
        }

        /* Buttons */
        .btn-hacker {
            background: transparent;
            color: var(--hacker-green);
            border: 1px solid var(--hacker-green);
            border-radius: 0;
            padding: 0.5rem 1.5rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-hacker:hover {
            background: rgba(57, 255, 20, 0.1);
            color: var(--hacker-blue);
            border-color: var(--hacker-blue);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        /* Form Elements */
        .hacker-form input,
        .hacker-form textarea,
        .hacker-form select {
            background: rgba(20, 20, 20, 0.8) !important;
            border: 1px solid var(--hacker-green) !important;
            border-radius: 0 !important;
            color: var(--hacker-green) !important;
            padding: 0.5rem 1rem !important;
            font-family: 'VT323', monospace !important;
            font-size: 1.2rem !important;
        }

        .hacker-form input:focus,
        .hacker-form textarea:focus {
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5) !important;
            border-color: var(--hacker-blue) !important;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--hacker-dark);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-text {
            color: var(--hacker-green);
            font-size: 1.5rem;
            margin-top: 1rem;
            text-align: center;
        }

        .loading-text::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Matrix Rain Effect (optional) */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 1.1rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .navbar-nav .nav-link {
                font-size: 1.2rem;
                padding: 0.5rem !important;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--hacker-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--hacker-green);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hacker-blue);
        }
    </style>
</head>
<body>
    <!-- Optional: Matrix rain effect in background -->
    <canvas id="matrix-rain" class="matrix-rain"></canvas>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div style="color: var(--hacker-green); font-size: 2rem; text-align: center;">
            <div style="border: 2px solid var(--hacker-green); padding: 1rem; display: inline-block;">
                INITIALIZING SYSTEM...
            </div>
            <div class="loading-text">LOADING</div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pages:home' %}">
                <i class="fas fa-terminal me-2"></i>lagoswebdev.com
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:home' %}">
                            <i class="fas fa-home me-1"></i>ROOT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects:project_list' %}">
                            <i class="fas fa-folder me-1"></i>PROJECTS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:about' %}">
                            <i class="fas fa-user-secret me-1"></i>ABOUT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">
                            <i class="fas fa-file-code me-1"></i>BLOG
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact:contact_page' %}">
                            <i class="fas fa-envelope me-1"></i>CONTACT
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-start text-center mb-2 mb-md-0">
                    <span class="text-muted">&copy; {{ current_year }} [LAGOSWEBDEV]</span>
                </div>
                <div class="col-md-6 text-md-end text-center">
                    <div class="social-links">
                        <a href="#" class="me-3">
                            <i class="fab fa-github-alt"></i>
                        </a>
                        <a href="#" class="me-3">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="me-3">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-keybase"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- WhatsApp Button - Hacker Style -->
    <a href="https://wa.me/2349027717380" target="_blank" class="whatsapp-button" style="position: fixed; bottom: 30px; right: 30px; z-index: 1000; background: #25D366; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(37, 211, 102, 0.7); transition: all 0.3s ease;">
        <i class="fab fa-whatsapp" style="color: #000; font-size: 30px;"></i>
    </a>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Loading Screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Matrix Rain Effect (optional)
        const matrixRain = document.getElementById('matrix-rain');
        if (matrixRain) {
            const canvas = matrixRain;
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
            
            const alphabet = katakana + latin + nums + symbols;
            
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            
            const rainDrops = [];
            
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }
            
            const draw = () => {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#39FF14';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    
                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };
            
            setInterval(draw, 30);
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Typewriter effect for headings
        document.addEventListener('DOMContentLoaded', function() {
            const headings = document.querySelectorAll('h1, h2, h3');
            headings.forEach(heading => {
                const text = heading.textContent;
                heading.textContent = '';
                
                let i = 0;
                const typing = setInterval(() => {
                    if (i < text.length) {
                        heading.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                    }
                }, 100);
            });
        });

        // Terminal-like command prompt effect
        const terminalLines = document.querySelectorAll('.terminal-line');
        terminalLines.forEach((line, index) => {
            setTimeout(() => {
                line.style.opacity = '1';
            }, index * 200);
        });
    </script>
</body>
</html>
